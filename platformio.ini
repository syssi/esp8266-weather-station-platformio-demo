#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:d1_mini]
platform = espressif
framework = arduino
board = d1_mini
#561: Json streaming parser, 562: OLED, 563: Weather Station, 567: WifiManager, 166: Adafruit BME280 Library, 34: Adafruit TSL2561, 31: Adafruit Unified Sensor
lib_install = 561,562,563,567,166,34,31
upload_speed = 230400
upload_port = ESP8266-OTA-b6868.local
